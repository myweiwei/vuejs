<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
    <script src='./lib/vue-router.js'></script>
</head>
<body>
    <div id="app">
       <router-link to='/info'>info</router-link>
       <router-view></router-view>
    </div>
    <template id='login'>
        <h1>登陆</h1>
    </template>
    <template id='register'>
        <h1>注册</h1>
    </template>
    <template id='info'>
        <div>
            <h1>信息</h1>
            <router-link to='/info/login'>登陆</router-link>
            <router-link to='/info/register'>注册</router-link>
            <router-view></router-view>
        </div>
    </template>
    <script>
        var info={
            template:'#info'
        }
        var login={
            template:'#login'
        }
        var register={
            template:'#register'
        }
        var router=new VueRouter({
            routes:[
                {
                    path:'/info',
                    component:info,
                    children:[{path:'login',component:login},{path:'register',component:register}]
                },
            ]
        })
    </script>
</body>
<script>
    var vue=new Vue({
        el:'#app',
        data:{
           
        },
        created(){
        },
        router
    })
</script>
</html>
