<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>
        <mylogin></mylogin>
        <mylogin1></mylogin1>
        <first></first>
    </div>
    <template id="login1" style="display:none">
        <h1>嗯呐</h1>
    </template>
</body>
<script>
    var login={
        template:login1
    }
    Vue.component("mylogin",login);
    Vue.component("mylogin1",{template:login1})
    var vue=new Vue({
        el:"#app",
        data:{
            msg:"aaa"
        },
        components:{
            first:login
        }
    })
</script>
</html>
