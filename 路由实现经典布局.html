<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
    <script src='./lib/vue-router.js'></script>
    <style>
        *{
            padding: 0;
            margin:0;
        }
        .head{
            width:100%;
            height:100px;
            background-color: pink;
        }
        .contain{
            display: flex;
            height:300px;
        }
        .left{
            width:100px;
            background:yellow;

        }
        .main{
            float: left;
            flex:1;
            background: green;
            height:300px;
        }
    </style>
</head>
<body>
    <div id="app">
       <router-view></router-view>
       <div class="contain">
            <router-view name='left'></router-view>
            <router-view name='main'></router-view>
       </div>
    </div>
    <template id='login'>
        <h1>登陆</h1>
    </template>
    <template id='register'>
        <h1>注册</h1>
    </template>
    <template id='info'>
        <template><h1>头部</h1></template>
    </template>
    <script>
        var head={
            template:'<h1 class="head">头部</h1>'
        }
        var left={
            template:'<h1 class="left">左侧</h1>'
        }
        var main={
            template:'<h1 class="main">中间</h1>'
        }
        var router=new VueRouter({
            routes:[
                {
                    path:'/',
                    components:{
                        'default':head,
                        'left':left,
                        'main':main

                    }
                    
                },
            ]
        })
    </script>
</body>
<script>
    var vue=new Vue({
        el:'#app',
        data:{
           
        },
        created(){
        },
        router
    })
</script>
</html>
